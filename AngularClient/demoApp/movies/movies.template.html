<div class="jumbotron text-center">
    <h1>Movies Page</h1>

    <!--<p>{{movies}}</p>-->
</div>

<div class="container" style="padding-bottom: 15px;">
    <div class="col-md-12">
        <table datatable="ng" class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>

            </thead>
            <tbody>
                <tr ng-repeat="movie in movies">
                    <td>{{movie.id}}</td>
                    <td>{{movie.title}}</td>
                    <td>{{movie.description}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
